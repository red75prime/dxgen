---
modules:
    - name: d3d11
      output-path: ../../d3d11on12/src
      include-path: 
        - .\Include\10.0.14393.0\um\
        - .\Include\10.0.14393.0\shared\
        - .\Include\10.0.14393.0\ucrt\
      precompiled-header: ./PCH/Common_PCH.h
      headers:
          - name: d3d11.h
      no-winapi-gen: false
      no-enum-conversion: true

    - name: d2d1
      output-path: ../../d2d1/src
      include-path: 
        - .\Include\10.0.14393.0\um\
        - .\Include\10.0.14393.0\shared\
        - .\Include\10.0.14393.0\ucrt\
      precompiled-header: ./PCH/Common_PCH.h
      headers:
          - name: d2d1effectauthor.h
          - name: d2d1.h
            uses:
              - dxgi_safe
              - dwrite_safe
          - name: d2d1_1.h
            uses:
              - d2d1_safe
              - dxgi_safe
              - dwrite_safe
          - name: d2d1_2.h
            uses:
              - d2d1_safe
              - d2d1_1_safe
              - dxgi_safe
              - dwrite_safe
          - name: d2d1_3.h
            uses:
              - d2d1_safe
              - d2d1_1_safe
              - d2d1_2_safe
              - dxgi_safe
              - dwrite_safe
      no-winapi-gen: false
      no-enum-conversion: true
      
